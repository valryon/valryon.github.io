---
layout: default
blog: true
---

<article class="well">
  <header id="article-header">
    <h1>{{ page.title }}</h1>
  </header>

  <div id="date-header">
    <p>
      {{ page.date | date: "%b %Y" }}
  {% if page.updated_at %}
      revised {{ page.updated_at }}
  {% endif %}
    </p>

  </div>

  <div id="article-content">
    {{ content }}
  </div>
</article>

---
layout: default
---

<article class="post">
  <header class="post-header">
    <ul class="tags">
      {% for tag in page.tags %}
      <li class="tag {{ tag }}">{{ tag }}</li>
      {% endfor %}
    </ul>
    <h1>
      {{ page.title }}
    </h1>
    <p class="post-date">
      {{ page.date | date: "%d %B %Y" }}
    </p>
  </header>

	<div class="post-content">
		{{ content  }}
	</div>
</article>
{% include components/backbutton.html %}
